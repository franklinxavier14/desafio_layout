<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Paytone+One&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\estilos.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav><h1>De Todo Market</h1></nav>
      <menu>
        <div class="lateral">
          <div>
            <h4>Categorías</h4>
            <div class="categoria">
              <h5>Perfumes</h5>
              <p>(13)</p>
            </div>
            <div class="categoria">
              <h5>Ropa</h5>
              <p>(21)</p>
            </div>
            <div class="accesorios">
              <h5>Accesorios</h5>
              <p>(41)</p>
            </div>
            <div class="categoria">
              <h5>Zapatos</h5>
              <p>(10)</p>
            </div>
          </div>
        </div>
      </menu>
      <main>
        <div class="coleccion">
          <div class="producto">
            <img src="assets\img\zapatilla.jpg" alt="zapatillas" />
            <h5>Zapatilla Nike</h5>
            <p>$ 87.990</p>
            <button>Comprar</button>
          </div>
          <div class="producto">
            <img src="assets\img\jockey.jpg" alt="jockey" />
            <h5>Jockey Converse Naranja</h5>
            <p>$ 22.990</p>
            <button>Comprar</button>
          </div>
          <div class="producto">
            <img src="assets\img\lentes.jpg" alt="lentes" />
            <h5>Lentes Amarillo</h5>
            <p>$ 19.990</p>
            <button>Comprar</button>
          </div>
          <div class="producto">
            <img src="assets\img\polera.jpg" alt="polera" />
            <h5>Polera Nature</h5>
            <p>$ 23.990</p>
            <button>Comprar</button>
          </div>
          <div class="producto">
            <img src="assets\img\poleron.jpg" alt="poleron" />
            <h5>Poleron Primaveral</h5>
            <p>$ 29.990</p>
            <button>Comprar</button>
          </div>
          <div class="producto">
            <img src="assets\img\Reloj.jpg" alt="reloj" />
            <h5>Reloj Casio Clasico</h5>
            <p>$ 45.990</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Síguenos en <a href="https://www.instagram.com/">@todomarket</a></p>
      </footer>
    </div>
  </body>
</html>
